    <!--====== SERVICES ITEM PART START ======-->
         
    <div class="services-item-area pt-90 pb-120">
            <div class="container">
                <div class="row justify-content-center">
                    {%- for item in site.data.services-item-area -%}
                    <div class="col-lg-4 col-md-6 col-sm-8">
                        <div class="single-services-item mt-30">
                            <img src="{{ item.image | relative_url }}" alt="">
                            <div class="services-overlay">
                                <i class="fal fa-eye-dropper"></i>
                                <a href="{{ item.url }}">
                                    <h4 class="title">{{ item.title }}</h4>
                                </a>
                                <p>{{ item.description }}</p>
                            </div>
                        </div> <!-- single services -->
                    </div>
                    {%- endfor -%}
                </div> <!-- row -->
            </div> <!-- container -->
        </div> 
    
        <!--====== SERVICES ITEM PART ENDS ======-->
