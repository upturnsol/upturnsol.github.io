    <!--====== WHY CHOOSE PART START ======-->
    <div class="why-choose-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="section-title text-center">
                        <span>{{ site.data.why-choose-area.tagline }}</span>
                        <h2 class="title">{{ site.data.why-choose-area.title }}</h2>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                {%- for item in site.data.why-choose-area.items -%}
                <div class="col-lg-4 col-md-6 col-sm-9 wow slideInUp" data-wow-duration=".5s" data-wow-delay="0s">
                    <div class="single-choose text-center mt-30">
                        <div class="icon-box">
                            <span></span>
                            <i class="fal {{ item.icon-class }}"></i>
                        </div>
                        <h4 class="title">{{ item.title }}</h4>
                        <p>{{ item.description }}</p>
                    </div>
                </div>
                {%- endfor -%}
            </div>
        </div>
        <div class="choose-dot">
            <img src="assets/images/choose-dot.png" alt="">
        </div>
        <div class="choose-shape">
            <img src="assets/images/choose-shape.png" alt="">
        </div>
    </div>

    <!--====== WHY CHOOSE PART ENDS ======-->
